<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>提交成功 - 明理书院</title>
<style>
:root {
  --primary: #2563eb;
  --primary-hover: #1d4ed8;
  --success: #10b981;
  --text: #1e293b;
  --text-light: #64748b;
  --bg: #f8fafc;
  --card: #ffffff;
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Arial, sans-serif;
  background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.container {
  width: 100%;
  max-width: 520px;
}

.card {
  background: var(--card);
  padding: 48px 40px;
  border-radius: 20px;
  box-shadow: var(--shadow-lg);
  text-align: center;
  border: 1px solid rgba(255, 255, 255, 0.8);
  animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.success-icon {
  width: 80px;
  height: 80px;
  margin: 0 auto 24px;
  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: scaleIn 0.5s ease-out 0.2s both;
  box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
}

@keyframes scaleIn {
  from {
    opacity: 0;
    transform: scale(0);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.success-icon::after {
  content: '✓';
  color: white;
  font-size: 48px;
  font-weight: bold;
  line-height: 1;
}

.card h2 {
  font-size: 28px;
  font-weight: 600;
  color: var(--text);
  margin-bottom: 12px;
  letter-spacing: -0.5px;
}

.card p {
  font-size: 15px;
  color: var(--text-light);
  line-height: 1.6;
  margin-bottom: 32px;
}

.actions {
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
}

.btn {
  padding: 12px 28px;
  border-radius: 10px;
  text-decoration: none;
  font-size: 15px;
  font-weight: 500;
  transition: all 0.2s ease;
  display: inline-block;
  cursor: pointer;
  border: none;
  font-family: inherit;
}

.btn-primary {
  background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
  color: #ffffff;
  box-shadow: var(--shadow);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3), 0 4px 6px -2px rgba(37, 99, 235, 0.2);
}

.btn-secondary {
  background: var(--card);
  color: var(--primary);
  border: 1.5px solid var(--primary);
}

.btn-secondary:hover {
  background: var(--primary);
  color: #ffffff;
}

.footer-text {
  margin-top: 32px;
  padding-top: 24px;
  border-top: 1px solid #e2e8f0;
  font-size: 13px;
  color: var(--text-light);
}

@media (max-width: 640px) {
  .card {
    padding: 36px 28px;
    border-radius: 16px;
  }

  .success-icon {
    width: 70px;
    height: 70px;
  }

  .success-icon::after {
    font-size: 42px;
  }

  .card h2 {
    font-size: 24px;
  }

  .actions {
    flex-direction: column;
  }

  .btn {
    width: 100%;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="success-icon"></div>
    <h2>提交成功！</h2>
    <p>感谢您的宝贵意见和建议，我们已成功收到您的反馈。<br>您的每一个建议都是推动书院发展的重要力量。</p>
    
    <div class="actions">
      <a href="/" class="btn btn-primary">继续提交</a>
    </div>

    <div class="footer-text">
      我们会认真对待每一条反馈
    </div>
  </div>
</div>
</body>
</html>
